<html>

<head>
  <script type="module" src="/mantra.js"></script>
</head>

<body>
  <m-key data-x="10" data-y="10"></m-key>
  <m-block data-x="-50" data-y="10" width="32" height="32"></m-block>
  <m-player data-x="100"></m-player>
  <m-hexapod data-texture="demon" /></m-hexapod>
  <m-hexapod data-texture="demon"></m-hexapod>
  <m-hexapod data-x="-200" data-repeat="11"></m-hexapod>
  <m-key data-x="50" data-y="50"></m-key>
  <m-key data-x="-50" data-y="50"></m-key>
  <m-key data-x="50" data-y="-50"></m-key>
  <m-key data-x="-50" data-y="-50"></m-key>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let game = new MANTRA.Game({
        width: 400,
        height: 300,
        plugins: [
          'Block',
          'Button',
          'Collectable',
          'Container',
          'Flame',
          'Hexapod',
          'Key',
          'Markup',
          'Player',
          'Teleporter'
        ]
      });
      game.start(function () {
        let button = game.make().Button()
          .text('CLICK HERE')
          .layout('center')
          .size(100)
          .pointerdown(function () {
            game.markup();
            game.removeEntity(button.id);
          })
          .style({
            fontSize: '20px',
          })
          .createEntity();
          // Shows the markup preview
          game.systems.markup.preview();
      });
    });
  </script>
</body>

</html>
