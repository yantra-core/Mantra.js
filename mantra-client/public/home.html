<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mantra Home World</title>
  <link rel="stylesheet" href="/mantra.css">
</head>

<body>
  <script type="module" src="/mantra.js"></script>
  <script type="module" src="/worlds.mantra.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', (event) => {

      let game = new MANTRA.Game({
        graphics: ['css'], // array enum, 'babylon', 'phaser', 'css', 'three'
        gameRoot: '.',
        plugins: ['Gamepad', 'GamepadGUI']
      });

      game.start(function () {
        // TODO: use worlds before start, embed Sutra in core?
        game.use(new WORLDS.worlds['Home']());
      });
      window.game = game;

    });
  </script>
  <div id="gameHolder"></div>
</body>

</html>
