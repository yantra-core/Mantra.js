<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mantra - Client</title>
  <link rel="stylesheet" href="/prism.css">
  <link rel="stylesheet" href="/vendor/prism-live/style.css">

</head>

<body>
  <script src="/vendor/prism-live/src/prism-live.js?load=javascript"></script> <!-- If not already included -->

  <script type="module" src="./mantra.js"></script>
  <script type="module" src="./worlds.mantra.js"></script>
  <script type="module" src="./ycraft.js"></script>
  <script src="/categories.js"></script>
  <script  src="/prism.min.js" data-manual></script>


  <!-- <script  src="/prism.min.js" data-manual></script> -->

  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      let game = new MANTRA.Game({
        defaultPlayer: false,
        physics: 'matter', // enum, 'physx', 'matter
        collisions: true,
        graphics: ['css'], // array enum, 'babylon', 'css', 'three'
        camera: 'follow',
        options: {
          scriptRoot: '.',
          assetRoot: '.'
        }
      });
      game.start(function () {
        game.use(new WORLDS.worlds['Playground']());
      });
      window.game = game;
    });
  </script>
  <div id="gameHolder"></div>
</body>

</html>
