<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mantra Home World</title>
  <link rel="stylesheet" href="/mantra.css">
</head>

<body>
  <script type="module" src="/mantra.js"></script>
  <script type="module" src="/worlds.mantra.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', (event) => {

      let game = new MANTRA.Game({
        defaultPlayer: false,
        physics: 'matter', // enum, 'physx', 'matter
        collisions: true,
        graphics: ['css'], // array enum, 'babylon', 'css', 'three'
        camera: 'follow',
        plugins: ['Gamepad'],
        gameRoot: '.'
      });

      game.start(function () {
        game.use('Editor');
        game.use(new WORLDS.worlds['Music']());
      });
      window.game = game;


    });
  </script>
  <div id="gameHolder"></div>
</body>

</html>
