<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mantra - Client</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background-color: #1e1e1e;
    }

    m-player,
    m-hexapod,
    m-key,
    m-block,
    m-teleporter,
    m-container,
    m-flame {
      position: absolute;
      display: block;
    }

    m-player {
      width: 20px;
      height: 20px;
      background-color: red;
    }

    m-hexapod {
      width: 10px;
      height: 10px;
      background-color: green;
    }

    m-key {
      width: 20px;
      height: 20px;
      background-color: gold;
    }

    m-block {
      width: 50px;
      height: 50px;
      background-color: grey;
    }

    m-teleporter {
      width: 30px;
      height: 30px;
      background-color: purple;
    }

    m-container {
      width: 100px;
      height: 100px;
      border: 2px dashed orange;
    }

    m-flame {
      width: 10px;
      height: 10px;
      background-color: red;
    }
  </style>
</head>

<body>
  <script type="module" src="./mantra.js"></script>
  


    <style>
      m-container {
        /* certain styles will be applied to game's Entity.style properties */
        border: 2px dashed orange;
        background: rgba(255, 0, 0, 0.1);
      }
      m-entity {
        background-color: red;
      }
    </style>
    <m-unit-spawner data-is-static="true" data-x="-150" data-y="0" data-width="100" data-height="100">
      <m-hexapod data-texture="demon"></m-hexapod>
    </m-unit-spawner>
    <m-key data-x="10" data-y="10"></m-key>
    <m-block data-x="-50" data-y="10" width="32" height="32"></m-block>
    <m-player data-x="100"></m-player>
    <m-hexapod data-texture="demon"></m-hexapod>
    <m-hexapod data-texture="demon"></m-hexapod>
    <m-hexapod data-x="-200" data-repeat="11"></m-hexapod>
    <m-container data-name="key-container" data-x="0" data-y="50" width="170" height="200">
      <m-key data-x="50" data-y="50"></m-key>
      <m-key data-x="-50" data-y="50"></m-key>
      <m-key data-x="50" data-y="-50"></m-key>
      <m-key data-x="-50" data-y="-50"></m-key>
    </m-container>
    <m-flame data-layout="center"></m-flame>

    <m-container data-name="flame-container" data-origin="center-right" data-x="90" data-y="50" width="170" height="200">
      <m-flame data-x="50" data-y="50"></m-flame>
      <m-flame data-x="-50" data-y="50"></m-flame>
      <m-flame data-x="50" data-y="-50"></m-flame>
      <m-flame data-x="-50" data-y="-50"></m-flame>
    </m-container>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        let game = new MANTRA.Game({
          width: 400,
          height: 300,
          plugins: [
            'Editor',
            'Block',
            'Boomerang',
            'Collectable',
            'Container',
            'Flame',
            'Hexapod',
            'Key',
            'Player',
            'SwitchGraphics',
            'Teleporter',
            'Platform',
            'UnitSpawner'
          ],
          showLoadingScreen: false,
          
        });
        window.game = game;
        game.start(function () {
          game.markup();
          let l = game.systems.markup.generateMarkup();
          console.log('llll', l)
          //game.make().Container().size(100).createEntity();
        });
      });
    </script>
  

</body>

</html>
