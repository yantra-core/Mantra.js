  <script>
    function resizeIframeToFitContent(iframe) {
      iframe.onload = function() {
        try {
          // Adjust the height of the iframe to match its body's scrollHeight
          const body = iframe.contentWindow.document.body;
          const html = iframe.contentWindow.document.documentElement;
          const height = Math.max(body.scrollHeight, body.offsetHeight, html.clientHeight, html.scrollHeight, html.offsetHeight);
          iframe.style.height = height + 'px';
  
          const currentPath = iframe.contentWindow.location.pathname; // Get the current path of the iframe's content
          const breadcrumbDiv = document.getElementById('breadcrumb');
  
          // Create a clickable link for the breadcrumb
          // Note: Ensure the base URL matches the domain of your iframe content if it's not relative
          const baseUrl = './'; // Adjust this base URL as needed
          const fullPath = baseUrl + currentPath;
  
          // Update the breadcrumb with the link
          // breadcrumbDiv.innerHTML = 'Mantra > <a href="' + fullPath + '" target="_blank">' + currentPath + '</a>';
        } catch (e) {
          console.error("Error resizing iframe: " + e);
          // Handle errors here, if the content is cross-origin, you might not be able to access the content of the iframe
        }
      };
    }
  </script>
  
</head>
