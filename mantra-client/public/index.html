<!DOCTYPE html>
<html>
<head>
  <title>Mantra - Explore</title>
  <link rel="stylesheet" type="text/css" href="admin.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden; /* This prevents scrolling caused by the iframe */
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block; /* Ensures that the iframe is not treated as inline, which can add extra space */
    }
  </style>
</head>
<body>
  <iframe id="mantraExplorerIframe" src="./examples/explore.html"></iframe>
</body>
